    <title>Playground</title>
</head>
<body>
    <script>
        var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image("kittens", "kittens.jpeg");
}

function create ()
{
    this.add.image(400, 300, "kittens");
}

function update ()
{
}
    </script>
</body>
